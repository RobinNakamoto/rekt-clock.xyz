<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rekt Clock</title>
  <link rel="icon" type="image/png" href="/static/favicon.png" />
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      padding: 1rem;
      white-space: pre-wrap;
      overflow-y: scroll;
      cursor: pointer;
    }

    #output {
      line-height: 1.5;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: lime;
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
      margin-left: 10px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="output">rekt-clock@rekt % python global_liquidations.py<span class="cursor"></span></div>
  <audio id="alert-sound" src="/static/alert.wav" preload="auto"></audio>
  <script>
    const output = document.getElementById("output");
    const audio = document.getElementById("alert-sound");
    const eventSource = new EventSource("/events");

    // Browsers block autoplay — wait for user interaction
    let audioEnabled = false;
    document.body.addEventListener("click", () => {
      audio.play().then(() => {
        audioEnabled = true;
        console.log("🔊 Audio unlocked");
      }).catch(() => {
        console.warn("⚠️ Audio not unlocked");
      });
    }, { once: true });

    eventSource.onmessage = (e) => {
      const line = `\n${e.data}`;
      const cursor = document.querySelector(".cursor");
      output.removeChild(cursor);
      output.textContent += line;
      output.appendChild(cursor);
      output.scrollTop = output.scrollHeight;

      if (audioEnabled) {
        audio.play().catch(() => {});
      }
    };
  </script>
</body>
</html>
