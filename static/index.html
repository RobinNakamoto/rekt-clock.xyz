<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rekt Clock</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      font-size: 20px;
      padding: 2rem;
      white-space: pre;
      overflow-y: scroll;
    }
    #output {
      line-height: 1.8;
      margin-bottom: 1rem;
    }
    #prompt {
      display: inline;
    }
    #cursor {
      display: inline-block;
      width: 12px;
      height: 24px;
      background-color: lime;
      margin-left: 8px;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="output">rekt@rekt-clock % python global_liquidations.py</div>
  <div><span id="prompt">rekt@rekt-clock %</span><div id="cursor"></div></div>
  <audio id="alert-sound" src="/static/alert.wav" preload="auto"></audio>

  <script>
    const output = document.getElementById("output");
    const audio = document.getElementById("alert-sound");
    const eventSource = new EventSource("/events");

    document.body.addEventListener("click", () => {
      audio.play().catch(() => {}); // try to prompt autoplay permission
    });

    eventSource.onmessage = (e) => {
      const line = `\n${e.data}`;
      output.textContent += line;
      output.scrollTop = output.scrollHeight;
      audio.play().catch(() => {});
    };
  </script>
</body>
</html>
